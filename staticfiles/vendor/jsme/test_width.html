<script>
function testReplaceAllAppletsByJSME()
{
	var p = document.getElementById("demo");
	var jme2Div = document.getElementById("jme2");
	jme2Div.setAttribute("code", "JME.class");
	var n =JSApplet.JSME.replaceAllAppletsByJSME(function(n) {
		alert(n + " applet(s) replaced")});
		console.log(n);
		
		//Add a click handler to the Japplet in depict mode
		document.jmeDepict.addClickHandler(function(jsmeInstance, event) {
			alert("My smiles is: "+ jsmeInstance.smiles());
			alert(event);
		});
		
		//Add a mouseOver handler to the Japplet in depict mode
		document.jmeDepict.addMouseOverHandler(function(jsmeInstance, event) {
			console.log("My smiles is: "+ jsmeInstance.smiles());
			console.log("x: " + event.clientX);
		}
		);
	
	//neutralize my self
	testReplaceAllAppletsByJSME = function(){};

}

window.onresize = function() {
	if(document.jsapplets != null) {
		for(var i = 0; i < document.jsapplets.length; i++) {
			document.jsapplets[i].repaint();
		}
	}

}
</script>
