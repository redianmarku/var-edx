{% load i18n %}
<div>
  <button class="review-button" aria-expanded="false" aria-controls="content-1" data-iframe-src="{{ vertical_url }}"><span class="review-button-icon" aria-hidden="true"></span>{% trans "Review Problems" as msg %}{{ msg | force_escape }}</button>
  <div id="content-1" class="review-content" aria-labelledby="section-heading-1">
    <iframe title="Review Problems - Vertical" src="" width="100%" height="300" marginwidth="0" marginheight="0" frameborder="0">
      {% trans "Your browser does not support IFrames." as msg %}{{ msg | force_escape }}
    </iframe>
  </div>
</div>
